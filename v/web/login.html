<form class="form-signin">
  <h2 class="form-signin-heading">请登录</h2>
  <label for="inputEmail" class="sr-only">Email 邮件地址</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email 邮件地址" required autofocus>
  <label for="inputPassword" class="sr-only">Password 密码</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password 密码">
  <div class="checkbox">
    <label>
      <input id="rememberMe" type="checkbox" value="remember-me"> 记住登录
    </label>
  </div>
  <p class="help-block">未注册用户不填密码，系统将发送注册邮件。</p>
  <button id="btn" class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
</form>
